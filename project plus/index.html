<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherForecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="visual.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8278ad1c28.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weather forecast</h1>
        <h2></h2>
        <ul>
          <li>Washington DC</li>
          <li>New-York</li>
          <li>Chicago</li>
          <li>Miami</li>
          <li>Los Angeles</li>
        </ul>

        <form id="city-search">
          <label for="city"></label>
          <input
            type="text"
            placeholder="Enter a city"
            id="input-city-search"
            class="city"
          />
          <input type="submit" value="Search" class="search" />
        </form>
        <button class="current" id="current-button">Current</button>
      </header>
      <br />

      <div class="row">
        <div class="col-7">
          <div class="info">
            <strong><em id="date"></em></strong><br />
            <strong><em id="location"></em></strong> <br />
            <i class="fa-solid fa-cloud clouds"></i>
            <span id="temperature" class="celcius">Â°C</span> |
            <span id="convert-link" class="fahrenheit">Â°F</span>
          </div>
        </div>

        <div class="col-5">
          <div class="indicators">
            Cloudy<br />
            Humidity:76%
            <br />
            Wind:5km/h
          </div>
        </div>
      </div>

      <br />

      <div class="days">
        <div class="row">
          <div class="col-2">
            <span class="day">Fri</span>
            <br />
            <span class="emojis"
              ><i class="fa-solid fa-cloud-sun cloudy-sunny"></i></span
            ><br /><span class="temperature">58Â°F</span>
          </div>
          <div class="col-2">
            <span class="day">Sat</span><br />
            <span class="emojis"><i class="fa-solid fa-sun sunny"></i></span
            ><br /><span class="temperature">45Â°F</span>
          </div>
          <div class="col-2">
            <span class="day">Sun</span> <br /><span class="emojis"
              ><i
                class="fa-sharp fa-solid fa-cloud-showers-heavy rainy"
              ></i></span
            ><br /><span class="temperature">43Â°F</span>
          </div>
          <div class="col-2">
            <span class="day">Mon</span> <br /><span class="emojis"
              ><i class="fa-solid fa-cloud-sun cloudy-sunny"></i> </span
            ><br /><span class="temperature">53Â°F</span>
          </div>
          <div class="col-2">
            <span class="day">Tue</span> <br /><span class="emojis"
              ><i class="fa-solid fa-sun sunny"></i> </span
            ><br /><span class="temperature">52Â°F</span>
          </div>
        </div>
      </div>

      <p class="footer">
        A piece of advice:Wherever you go, no matter what the weather always
        bring your own sunshineðŸ˜„
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
